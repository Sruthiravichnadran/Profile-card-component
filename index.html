<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="Profile-card__container">
    <div class="image">
      <img src="/images/image-victor.jpg" alt="victor-profile" class="victor">
    </div>

    <div class="text-data">
      <div>
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <br>
      <span class="loacation">London</span>
      <hr>

      <div class="followers-likes-photos">
      <div class="followers">
        <span class="followers-number">80K</span>
        <span style="font-size: 12px;">Followers</span>
      </div>

      <div class="likes">
        <span class="likes-number">803K</span>
        <span style="font-size: 12px;">Likes</span>
      </div>

      <div class="photos">
        <span class="photos-number">80K</span>
        <span style="font-size: 12px;">Photos</span>
      </div>
      </div>

    </div>
  </div>
</body>
</html>
